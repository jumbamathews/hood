{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container  mt-5">
      <div class="row">
        <div class="col-12 mx-auto col-md-6 col-lg-6 mb-2">
          <div class="card bg-light">
              <div class="card-body">
                  <h1 class="card-title">{{post.title}}</h1>
                  <p class="card-text">Posted by: {{post.user}}</p>
                  <hr>
                  <p class="card-text">{{post.content}}</p>
                  <form method="post">
                      {% csrf_token %}
                      {% bootstrap_form form layout='inline'%}
                      <input type="submit" value="comment" class="btn-primary">
                  </form>
              </div>
          </div>
        </div>
        <div class="col-10 mx-auto col-md-6 col-lg-6">
            {% for comment in comments%}
            <div class="bg-light mb-2 p-2 border">
                <strong>{{comment.user}}: </strong>
                <span>{{comment.comment}}</span>
            </div>
            {% endfor%}
        </div>
      </div>
    </div>
{% endblock %}
