{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="card w-75 my-5 mx-auto">
            <div class="card-body">
              <h3 class="text-center mb-2">Create a new post</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    <input type="submit" value="Post" class="btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
