<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color:#283747;" role="navigation">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href='/' style=" font-size: 30px; color: #D0D3D4"> <strong> Home
                            </strong></a>
                    </li>
                    <li class="nav-link" style="margin: 5px">
                        <form class="form-inline my-2 my-lg-0" action="">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="project"
                                aria-label="Search">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
                                style="color: #D0D3D4; font-size: 18px">Search</button>
                        </form>

                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <h2 id="hd" style="text-decoration: none; color: #D0D3D4;font-size: 30px;"><strong>Hood</strong></h2>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'profile' user.id %}"
                            style="text-decoration: none; color: #D0D3D4;font-size: 18px;">{{user.username}}
                            {% if user.profile.avatar%}
                            <img src="{{user.profile.avatar.url}}" alt="profile" height="40" width="40"
                                style="border-radius: 50%"> </a>
                        {% else %}
                        <img src="https://www.seekpng.com/png/small/41-410093_circled-user-icon-user-profile-icon-png.png"
                            alt="profile" height="40" width="40" style="border-radius: 50%">
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'business' %}" style="color: #D0D3D4;font-size: 20px;">Business</a>
                    </li>
                    
                    <ul class="navbar-nav ml-auto">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                                aria-expanded="false"
                                style="text-decoration: none; color: #D0D3D4;font-size: 45px;margin-top: -15px">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="/accounts/password/change"
                                        style="text-decoration: none; color: black;">Change
                                        Password</a>
                                </li>
                                <li>
                                    <a href="/logout" style="text-decoration: none; color: black;">Logout</a>
                                </li>
                            </ul>
                        </li>
                        <li style="margin-left: 70px"></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
