{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}


<div class="container m-5">
  <div class="mx-auto">
    <div class="text-center w-75 rounded border border-primary bg-white p-3 mx-auto">
      <div class="logo-header">
        <h1>DaHood</h1>
        <br>
      </div>
      <form action="{%url 'edit-profile'%}" method="post" enctype="multipart/form-data">

        {% csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group text-center">
          <input type="submit" class="btn-success btn-md" value="Save Changes">
        </div>

      </form>
    </div>
  </div>

</div>


  {% endblock %}
